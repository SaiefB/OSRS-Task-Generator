<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Random Task Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainContainer">
        <section class="currentTask">
            <h1>My Task</h1>
            <div class="taskCard">
                <h1 class="task">Kill 10 General Graardor</h1>
                <img src="/img/General Graardor.png" alt="" class="taskImg">
            </div>
        </section>
        <section class="taskList">
            <h1>Tasklist</h1>
            <ul>
                <li>Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li>
                <li>Task 4</li>
                <li>Task 5</li>
                <li>Task 6</li>
                <li>Task 7</li>
                <li>Task 8</li>
                <li>Task 9</li>
                <li>Task 10</li>
            </ul>
        </section>
    </div>
    
</body>
</html>
