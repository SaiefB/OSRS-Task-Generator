<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Random Task Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/img/Quests.png">
</head>
<body>
    <div class="mainContainer">
        <section class="taskContainer">
            <h1>OSRS Task Generator</h1>
            <div class="taskCard">
                <h2 class="task">Generate a New Task!</h2>
                <img src="/img/Bank filler detail.png" alt="" class="taskImg">
            </div>
        </section>

        <section class="taskBtns">
            <div class="bossbtn btn">
                <button class="newBossBtn">New Boss</button>
            </div>
            <div class="taskBtn btn">
                <button class="newTaskBtn">New Task</button>
            </div>
            <div class="completedBtn btn">
                <button class="taskCompletedBtn">Task Completed</button>
            </div>
        </section>

        <section class="linksContainer">
            <div class="bossPage">
                <a href="#" id="bossLink" target="_blank"><p>Info</p></a>
            </div>
            <div class="strategyPage">
                <a href="#" id="strategyLink" target="_blank"><p>Strategy</p></a>
            </div>
        </section>
    </div>
    <script src="/script.js"></script>
</body>
</html>
