<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Random Task Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="mainContainer">
        <section class="taskContainer">
            <h1>My Task</h1>
            <div class="taskCard">
                <h2 class="task">Kill 5 General Graardor</h2>
                <img src="/img/General Graardor.png" alt="" class="taskImg">
            </div>
        </section>
        <section class="taskBtns">
            <div class="newTaskBtn btn">
                <button class="newTaskBtn">New Task</button>
            </div>
            <div class="completedBtn  btn">
                <button class="taskCompletedBtn">Task Completed</button>
            </div>
        </section>
        <section class="linksContainer">
            <div class="bossPage">
                <p>Boss</p>
            </div>
            <div class="strategyPage">
                <p>Strategy</p>
            </div>
        </section>
    </div>
    
</body>
</html>
